<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-form">
        <h1 class="titulo-form">
            Formulario de Registro
            <img src="imagenes/logo.jpg" alt="Logo" class="logo-form">
        </h1>

        <form id="registrationForm">
            <label for="fullname">Nombre Completto:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Repetir Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="birthdate">Fechaa de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="address">Dirección de Despacho (Opcional):</label>
            <input type="text" id="address" name="address">

            <div class="botones-form">
                <button type="submit" class="btn-reg">Registrar</button>
                <button type="reset" class="btn-limp">Limpiar</button>
            </div>
        </form>

        <div class="text-center my-4">
            <button onclick="history.back()" class="btn-volver">← Retroceder</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
