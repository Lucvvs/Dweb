<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-form">
        <h1 class="titulo-form">
            Iniciar Sesión
            <img src="imagenes/logo.jpg" alt="Logo" class="logo-form">
        </h1>

        <form id="loginForm" autocomplete="off">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <div class="botones-form">
                <button type="submit" class="btn-reg">Ingresar</button>
                <button type="reset" class="btn-limp">Borrar</button>
            </div>
        </form>

        <div class="text-center my-4">
            <button onclick="history.back()" class="btn-volver">← Volver</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
